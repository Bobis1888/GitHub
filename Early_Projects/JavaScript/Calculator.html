<meta charset="utf-8">
<script>
	var a = parseInt(prompt("Please enter the first number:"));
	var b = parseInt(prompt("Please enter the second number:"));
	var c = prompt("Please select an operation");
	         if(c == '*') {alert("result = " +(a*b));}
        else if(c == '/') {alert('result ='+(a/b));}
        else if(c == '+') {alert("result = " +(a+b));}
       	else if(c == '-') {alert("result = " +(a-b));}
       	alert('End');
</script>
